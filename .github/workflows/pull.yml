name: Sync Fork

on:
  schedule:
    - cron: '0 10 * * *' # every day
  workflow_dispatch: # on button click
  pull_request: # for first run

jobs:
  sync:

    runs-on: ubuntu-latest

    steps:
      - uses: tgymnich/fork-sync@e2c7edd2fa70502b27eb4ff7644fe8709d1c71cb
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          owner: tgauth
          base: test_latestw_all
          head: master